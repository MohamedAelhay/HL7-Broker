{% extends 'dashboard/base.html' %}

{% block content %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Client</th>
            <th scope="col">Response</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          {%for log in logs%}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{log.client.ip}}</td>
            <td>{{log.response}}</td>
            <td>{{log.time}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
